<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <button id="postModeBtn">Post Mode</button>
    </header>

    <section id="posts">
        <!-- Blog posts will be displayed here -->
    </section>

    <div id="postFormContainer" class="hidden">
        <h2>Add a New Post</h2>
        <input type="text" id="postTitle" placeholder="Title">
        <textarea id="postContent" placeholder="Write your post here..."></textarea>
        <button id="submitPost">Publish</button>
        <button id="logout">Logout</button>
    </div>

    <div id="passwordPrompt" class="hidden">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput">
        <button id="checkPassword">Enter</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
